<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- leaflet Javascript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
    </script>
</head>
<body>

    <div class="container mt-1 pt-4">
        <div class="row" id="content">
            <div class="col-md-6">
                <h1 class="mt-3 ms-3">WeatherApp</h1>
                <form id="weatherForm" class="row g-2 mt-2 ms-2">
                    <div class="col">
                        <input type="text" id="location" class="form-control" placeholder="Enter location">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" onclick="searchLocation()">Search</button>
                    </div>
                </form>
                <div id="weather-info" class="mt-3 ms-3"></div>
            </div>

            <div class="col-md-6 mt-3 mb-3">
                <div id="map" class="rounded"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
